<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/contact.css">
</head>
<body id="top">
    <header>
        <div class="title">
        <h1 class="title.oki"><a href="#page-top">Tour your Okinawa</a></h1>
          <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          
          <nav class="menu">
            <ul class="nav">
              <li class="zoom"><a href="#spots">観光地<small>~Tour Spots~</small></a></li>
              <li class="zoom"><a href="#foods">食べ物<small>~Foods~</small></a></li>
              <li class="zoom"><a href="#hotels">ホテル<small>~Hotels~</small></a></li>
            </ul>
         </nav>
        </div>
      </header>
    <h1 class="contact">アンケート</h1>
    <span><img class="ocean" src="img/contactimg.jpg" alt=""></span>

    <main>
        <p>こちらのサイトを拝見いただき、誠にありがとうございます。<br>
            こちらのページに関しましては簡単な観光アンケートですので、深く考えずにお答えくださいませ。</p>
        <form action="">
            <p>
                <label for="">1.何歳ですか</label>
                <br>
                <select name="" id="">
                    <option value="">10歳未満</option>
                    <option value="">10〜20歳</option>
                    <option value="">20〜30歳</option>
                    <option value="">30〜40歳</option>
                    <option value="">40〜50歳</option>
                    <option value="">50〜60歳</option>
                    <option value="">60歳以上</option>
                </select>
            </p>
            <p>
                沖縄にお越ししたことはありますか？<br>
                <label for=""><input type="radio" name="come" value="yes">はい</label>
                <label for=""><input type="radio" name="come" value="no">いいえ</label>
            </p>
            <p>
                沖縄へ来たら何から始めたいですか？<br>
                <label for="">
                    <input type="radio" name="start" value="hotel">
                    ホテルを楽しみたい
                </label>
                <label for="">
                    <input type="radio" name="start" value="food">
                    食事を楽しみたい
                </label>
                <label for="">
                    <input type="radio" name="start" value="sightseeing">
                    観光地を巡りたい
                </label>
            </p>
            <p>
            沖縄のいいところは何だと思いますか？（複数回答可）<br>
                <label for="">
                    <input type="checkbox" name="good" value="relax">
                    のどかな所だから 
                </label>
                <label for="">
                    <input type="checkbox" name="good" value="culture">
                    文化が興味深い
                </label>
                <label for="">
                    <input type="checkbox" name="good" value="delicious">
                    ご飯が美味しい 
                </label>
                <label for=""> 
                    <input type="checkbox" name="good" value="talk">
                    現地の人との関係が話しやすい
                </label>
                <label for=""> 
                    <input type="checkbox" name="good" value="other">
                    その他
                </label>
            </p>
            <p>
                <span><label for="">沖縄を一文で表すなら？</label></span><br>
                <input type="text" name="express" placeholder="一文" id="expression">
            </p>
            <p>
                <label for="">沖縄に行かれた方、これから行きたいと思う方、何でも情報を共有してください！<br>いただいた情報を参考にしてこれからもこちらのページを更新していきます！</label><br>
                <textarea name="message" id="message"></textarea>
            </p>
            <p class="submit">
                <input type="submit" value="送信" class="zoom">
            </p>
            <p class="Thankyou">Hope you will enjoy here in Okinawa someday!!</p>
        </form>
    </main>
    <footer class="end">
        <div class="author">Copyright&copy;Yuya2023</div>
        <p id="page-top"><a href="#">上へ戻る</a></p>
      </footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="./assets/script.js"></script>
</body>
</html>
